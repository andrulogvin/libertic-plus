<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nutzungsbedingungen - Libertic Plus</title>
    <style>
        :root {
            --primary: #3D3D94;
            --accent: #FF1493;
            --bg: #f5f5f7;
            --text: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: 140px;
            background-color: var(--bg);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
            width: 100%;
        }

        h1 {
            color: var(--primary);
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
        }

        p {
            font-size: 16px;
            color: #424245;
            margin-bottom: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #86868b;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

</html>
