<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Libertic Plus</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9fb;
        }

        h1 {
            color: #2D2D50;
            border-bottom: 2px solid #FF1493;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2D2D50;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>Contact Support</h1>
    <p class="info">Have questions or feedback? We're here to help you on your journey to a smoke-free life. Fill out
        the form below and we'll get back to you as soon as possible.</p>

    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="How can we help?">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Tell us more..."></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <div style="margin-top: 40px; text-align: center; font-size: 0.8em; color: #999;">
        &copy; 2026 Libertic Plus. All rights reserved.
    </div>
</body>

</html>
